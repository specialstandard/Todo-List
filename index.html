<!DOCTYPE html>
<html lang = "en" ng-app = "myApp" ng-controller="MainCtrl">
<head>
<title>ToDo</title>
<link rel = "stylesheet" href = "css/bootstrap.min.css">
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
  <div class = "container-fluid">
    <div class ="row">
      <div class = "col-sm-12">
    <div class = "page-header">
      <h1>ToDo List</h1>
      </div>
    </div>
  </div>

  <div class ="row">
    <div class = "col-sm-12">
      <form ng-submit = "addItem()">
        <input type = "text" ng-model = "taskIn" placeholder="What needs to be done?">
        <button class = "btn btn-primary" action = "submit">Add</button>
        <button class = "btn btn-success" ng-click = "removeCompleted()">Remove Completed</button>
      </form>
        <br>
        <table class = "table table-striped table-bordered table-hover">
          <thead>
          <tr>
            <th>Task Name</th>
            <th>Completed?</th>
          </tr>
          </thead>
          <tr ng-repeat = "item in tasks track by $index">
            <td>{{item.task}}</td>
            <td><input type="checkbox" ng-model="item.selected"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class ="row">
    <div class = "col-sm-12">
      <footer>
        <a href = "">By Brian Ardito</a>
      </footer>
    </div>
  </div>
  <script src = "scripts/app.js"></script>
  <script src = "scripts/controllers.js"></script>
</body>
</html>
